publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_zoom_drawer: ^3.2.0
  lorem_ipsum: ^0.0.3
  mrx_charts: ^0.1.3
